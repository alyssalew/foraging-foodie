  <body>
    <div class="container-fluid">
         <!-- For flash messages -->

        {% with messages = get_flashed_messages() %}

                {% for message in messages %}

                {% endfor %}

            {% endif %}
        {% endwith %}

        {% block content %} put the content here {% endblock %}
