<form action='/registration-info' method ="POST">
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label"> Name</label>
    <div class="col">
      <input type="text" class="form-control" placeholder="First name" required>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">I am a ...</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="profile" id="gridRadios1" value="foodie" checked>
          <label class="form-check-label" for="gridRadios1">
            Foodie
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="profile" id="gridRadios2" value="starving_student">
          <label class="form-check-label" for="gridRadios2">
            Starving Student
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="profile" id="gridRadios3" value="health_nut">
          <label class="form-check-label" for="gridRadios3">
            Health Nut
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="profile" id="gridRadios4" value="heat_seeker">
          <label class="form-check-label" for="gridRadios4">
            Heat Seeker
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </div>
</form>





{% endblock %}
